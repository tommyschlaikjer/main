            <!--Container form control-->
            <div class="container">
                    <h2>Login</h2>
                    <p id="logininfo">Please enter your login-information</p>
                    <form action="http://demo.itdata.net/FormDemo/ReceiveData.aspx" target="_blank" method="post">
                      <div class="form-group">
                        <label id="usernameinfo" for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                      </div>
                      <div class="form-group">
                        <label id="passwordinfo" for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                        <br>
                        <button type="submit" class="btn btn-default">Login</button>
                        <button type="submit" class="btn btn-default">Forgot Password</button>
                      </div>
                      </div> 
                    </form>
                    <div class="container">
                      <h2 Class="text-center"><b>Slideshow</b></h2>  
                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators i bunden af slideshow -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                    
                        <!-- Billeder -->
                        <div class="carousel-inner">
                          <div class="item active">
                            <img id="htmlimg" src="HTML.png" alt="HTML" style="width:100%;">
                          </div>
                    
                          <div class="item">
                            <img id="cssimg" src="CSS.jpg" alt="CSS" style="width:100%;">
                          </div>
                        
                          <div class="item">
                            <img id="bsimg" src="BS.png" alt="BS" style="width:100%;">
                          </div>
                        </div>
                    
                        <!-- Controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>

                        </a>
                      </div>
