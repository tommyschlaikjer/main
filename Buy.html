<body>

<!--Well brugt som "box"-->
              <div class="container" id="buycontainer">
                    <h2 class="text-center">Payment Details</h2>
                    <div class="well" id="buywell">
                        <!--Input form-->
                        <form action="http://demo.itdata.net/FormDemo/ReceiveData.aspx" target="_blank" method="post">
                            <div class="form-group">
                                <!--Dropdown-->
                                    <label for="sel1">Select payment method</label>
                                    <select class="form-control" id="sel1">
                                      <option>Visa</option>
                                      <option>Mastercard</option>
                                    </select>
                                    <br>
                                <!--Text-->
                            <div class="form-group">
                                    <label id="nameinfi" for="name">Name*</label>
                                    <input type="text" class="form-control" id="name">
                                  </div>
                                  <div class="form-group">
                                        <label id="usernameinfo" for="usr">Card Number*</label>
                                        <input type="text" class="form-control" id="usr">
                                 </div>
                                 <!--Inlined dropdowns-->
                                 <div class="form-group">
                                        <label id="expirydate" for="selectmonth selectyear">Expiration Date (MM/YYYY)*</label>
                                        
                                        <select class="form-control" id="selectmonth">
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                                <option>05</option>
                                                <option>06</option>
                                                <option>07</option>
                                                <option>08</option>
                                                <option>09</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                              </select>
                                        /
                                        <select class="form-control" id="selectyear">
                                                <option>2017</option>
                                                <option>2018</option>
                                                <option>2019</option>
                                                <option>2020</option>
                                                <option>2021</option>
                                                <option>2022</option>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <option>2025</option>
                                                <option>2026</option>
                                                <option>2027</option>
                                                <option>2028</option>
                                              </select>
                                              <br>
                                              <br>
                                              <div class="form-group">
                                                    <label id="securitynum" for="securitynum">Security Number(CVV)*</label>
                                                    <input type="text" class="form-control" id="securitynum">
                                             </div>
                                             <!--chkbox og button-->
                                             <label for="license"><b>I agree to the terms of service*</b></label>
                                             <input type="checkbox" name="license" id="">
                                             <br>
                                             <br>
                                             <button type="submit" class="btn btn-default">Submit</button>
                                 </div>


                    </div>
                </form>
              </div>


            </body>
            </html>
